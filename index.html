<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Vanilla JavaScript and Local Storage</title>
</head>
<body>


    <form action="" class="my-form">

        <h1>Vanilla JavaScript and Local Storage</h1>

        <div class="container1">
            <label for="product-code-input">Product Code</label>
            <input id="product-code-input" type="number" placeholder="only numbers...">
        </div>
        
        <div class="container1">
            <label for="product-name-input">Product Name</label>
            <input id="product-name-input" type="text">
        </div>
        
        <div class="container1">
            <label for="product-quantity" id="quantity">Product Quantity</label>
            <input id="product-quantity" type="number">
        </div>
        

        <div class="btn-container">
            <button class="insertBtn">Insert</button>
            <button class="deleteBtn">Delete</button>
        </div>

        <h2>Find Product from Local Storage</h2>

        <div class="container4">
            <label for="">Product Code</label>
            <input id="product-get-data-input" type="number" placeholder="only numbers...">
        </div>
        
        <button class="dataBtn">Get data</button>

    </form>

    
    <script src="script.js"></script>
</body>
</html>
