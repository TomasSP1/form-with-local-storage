<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>local storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center text-success my-5">Vanilla JavaScript and Local Storage</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form>
          <div class="mb-3">
            <label for="productCode" class="form-label text-success">Product Code</label>
            <input type="number" class="form-control" id="productCode" placeholder="only numbers...">

          </div>
          <div class="mb-3">
            <label for="productName" class="form-label text-success">Product Name</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="mb-3">
            <label for="productQuantity" class="form-label text-success">Product Quantity</label>
            <input type="number" class="form-control" id="productQuantity">
          </div>
          <div class="mb-3 d-flex justify-content-around align-items-center">
            <button type="submit" class="btn btn-success" id="insertProduct">Insert</button>
            <button type="submit" class="btn btn-danger" id="deleteProduct">Delete</button>
          </div>

        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="row">
          <h5 class="text-center text-success my-3">Find Product from Local Storage</h5>
        </div>
        <div class="row">
           <form>
          <div class="mb-3">
            <label for="find_productCode" class="form-label text-success">Product Code</label>
            <input type="number" class="form-control" id="find_productCode" placeholder="only numbers...">

          </div>
         
          <div class="mb-3 d-flex justify-content-around align-items-center">
           
            <button type="submit" class="btn btn-success" id="findProduct">Find...</button>
          </div>

        </form>
        </div>
        <div class="mt-3 table-container">
          <table class="table table-bordered" id="results">
<!--             Äia kursiu list items su JS -->
          </table>
          
        </div>
      </div>
    </div>

  </div>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </footer>


</body>

</html>
